<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: red;
        border: 1px solid black;
        margin: 10px;
      }
      .parent {
        background-color: white;
        border: 1px solid green;
        width: 250px;
      }
      .fifty-percent {
        width: 50%;
      }
      .hundred-percent {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Units in css</h1>
    <h3>Otput 1</h3>
    <div class="box fifty-percent">50%</div>
    <div class="box hundred-percent">100px</div>
    <hr />
    <h3>Otput 2</h3>
    <div class="parent">
      <div class="box fifty-percent">50%</div>
      <div class="box hundred-percent">100px</div>
    </div>

    <hr />
  </body>
</html>
