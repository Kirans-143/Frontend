<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div id="loginPage">
      <div class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <div class="row">
            <a class="navbar-brand" href="#">Ecommerce</a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <h2 class="home-title text-center">Welcome to Ecommerce</h2>
          <div class="login-wrapper" id="loginForm">
            <h4 class="text-center">Login</h4>
            <div class="input-group">
              <input
                type="text"
                placeholder="username"
                class="form-control"
                id="LoginUserName"
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                placeholder="password"
                class="form-control"
                id="loginPassword"
              />
            </div>
            <div class="input-group">
              <button
                class="form-control btn btn-primary login-btn"
                id="loginBtn"
              >
                Login As User
              </button>
            </div>
            <div class="signup-btn text-center text-info" id="showSignupBtn">
              Dont Have Account? Signup
            </div>
            <div class="auth-error-msg text-danger text-center">Some Error</div>
            <div class="auth-error-msg text-center" id="succErrMsg">
              Account Created Successfully
            </div>
          </div>
          <div class="login-wrapper d-none" id="signupForm">
            <h4 class="text-center">SignUp</h4>
            <div class="input-group">
              <input
                type="text"
                placeholder="username"
                class="form-control"
                id="SignupUserName"
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                placeholder="password"
                class="form-control"
                id="signupPassword"
              />
            </div>
            <div class="input-group">
              <input
                type="email"
                placeholder="email"
                class="form-control"
                id="signupEmail"
              />
            </div>
            <div class="input-group">
              <button
                class="form-control btn btn-primary signup-btn"
                id="signupBtn"
              >
                SignUp As User
              </button>
            </div>
            <div class="signup-btn text-center text-info" id="showLoginBtn">
              Already Have Account? Login
            </div>
            <div class="auth-error-msg text-danger text-center" id="authErrMsg">
              Some Error
            </div>
            <div class="auth-error-msg text-center" id="succErrMsg">
              Account Created Successfully
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
